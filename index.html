<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>

    <body>
        <h1>JohnChampion's Calc App</h1>
        <hr /><br />
            <div id="container">
                <form name="calc">
                    <input type="text" name="output" placeholder="0">
                    <br />

                    <input type="button" value=" 1 " onclick="entries('1')"/>
                    <!--onclick is a html feature, it gets the work done, but in real world
                    programming it is good practise not to use it instead use addEventListener
                    which is a js function-->
                    <input type="button" value=" 2 " onclick="entries('2')"/>
                    <input type="button" value=" 3 " onclick="entries('3')"/>
                    <input type="button" value=" / " onclick="entries('/')"/>
                    <br />

                    <input type="button" value=" 4 " onclick="entries('4')"/>
                    <input type="button" value=" 5 " onclick="entries('5')"/>
                    <input type="button" value=" 6 " onclick="entries('6')"/>
                    <input type="button" value=" x " onclick="entries('*')"/>
                    <!--we used the "*" symbol because the this is what js will equate to the multiplication 
                    symbol and "x" is just a letter so we can't use it-->
                    <br />

                    <input type="button" value=" 7 " onclick="entries('7')"/>
                    <input type="button" value=" 8 " onclick="entries('8')"/>
                    <input type="button" value=" 9 " onclick="entries('9')"/>
                    <input type="button" value=" - " onclick="entries('-')"/>
                    <br />

                    <input type="button" value=" ( " onclick="entries('(')"/>
                    <input type="button" value=" ) " onclick="entries(')')"/>
                    <input type="button" value=" 0 " onclick="entries('0')"/>
                    <input type="button" value=" + " onclick="entries('+')"/>
                    <br />

                    <input type="button" value=" c " onclick="erase()=''"/>
                    <input type="button" value=" . " onclick="entries('.')"/>
                    <input type="button" value=" = " onclick="calculate()"/>
                    <!--we use the "eval" function to evaluate everything. What code line
                    45 does is that it all the above strings and converts them to mathematical 
                    operations-->
                    <input type="button" value=" % " onclick="document.calc.output.value+='%'"/>
                    <br />
                </form>
            </div>
        <br/><hr />

        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
